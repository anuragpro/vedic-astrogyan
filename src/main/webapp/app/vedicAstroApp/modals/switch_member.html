
<div class="modal-header">
	<h4 class="modal-title">Switch Member</h4>
</div>
  <div class="modal-body">
    <p><b> {{selected.name}} {{selected.dob}} </b></p>
    <input type="text" ng-model="selected" uib-typeahead="member as member.name for member in members | filter:$viewValue | limitTo:8" class="form-control">
  </div>      
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
