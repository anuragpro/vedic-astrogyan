<div class="x_panel" ng-controller="AnalysisResultController as vm">
	<div class="x_title">
		<div class="row">
			<div class="col-md-5 col-sm-12 col-xs-12">
				<h2>
					<i class="fa fa-bars"></i> {{vm.panelTitle}}
				</h2>
			</div>
			<div class="col-md-5 col-sm-5 col-xs-12 top_search">
				<div class="input-group">
					<input type="text" ng-model="search" placeholder="Search ..."
						class="form-control">
				</div>
			</div>
			<div class="col-md-2 col-sm-12 col-xs-12">
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>

	<div class="x_content">
		<div data-example-id="togglable-tabs" role="tabpanel" class="">
			<ul role="tablist" class="nav nav-tabs bar_tabs" id="myTab">
				<li ng-class="{active: vm.isActiveTab(analysisResult.code)}"
					role="presentation" ng-repeat="analysisResult in vm.analysisResults"><a
					aria-expanded="vm.isActiveTab(analysisResult.code)" data-toggle="tab"
					id="{{analysisResult.code}}" role="tab" href=""
					ng-click="vm.changeActiveTab(analysisResult.code)">{{analysisResult.name}}</a></li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div aria-labelledby="{{analysisResult.code}}" 
					ng-show="vm.isActiveTab(analysisResult.code)" role="tabpanel"
					ng-repeat="analysisResult in vm.analysisResults">
					<table
						class="table table-striped responsive-utilities jambo_table bulk_action">
						<thead>
							<tr class="headings">
								<th class="column-title" ng-repeat="field in analysisResult.fields">{{field}}</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-class="['even pointer', 'odd pointer'][$index %2]"
								ng-repeat="tableData in analysisResult.outcomes| filter:search">

								<td class=" ">{{tableData.component}}</td>
								<td class=" ">{{tableData.conditionChecked}}</td>
								<td class=" ">{{tableData.outcome}}</td>
					
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
</div>
