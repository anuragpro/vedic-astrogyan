  
   
<div class="x_panel" ng-controller="BirthDetailsController as vm">

	<div class="x_title">
		<div class="row">
			<div class="col-md-10 col-sm-12 col-xs-12">
				<h2>
					<i class="fa fa-bars"></i> {{vm.panelTitle}}
				</h2>
			</div>
			<div class="col-md-2 col-sm-12 col-xs-12">
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="x_content">

		<div class="row">

			<div class="col-md-2 col-sm-12 col-xs-12 form-group">
				<h5>
					<b>{{vm.member.firstName}} {{vm.member.lastName}} </b>,
					{{vm.member.gender}}
				</h5>
			</div>
			<div class="col-md-3 col-sm-12 col-xs-12 form-group">
				<div class='input-group date' id='datetimepicker1'>
					<input type='text' class="form-control" ng-model="vm.member.dob" />
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>
			<div class="col-md-2 col-sm-12 col-xs-12 form-group">
				<select class="form-control" ng-model="vm.member.country"
					ng-options="country.name for country in vm.countries track by country.code">
				</select>
			</div>
			<div class="col-md-2 col-sm-12 col-xs-12 form-group">
				<select class="form-control" ng-model="vm.member.city"
					ng-options="city.name for city in vm.cities track by city.code">
				</select>
			</div>

			<div class="col-md-1 col-sm-12 col-xs-12 form-group">
				<button class="btn btn-round btn-primary" type="button">Rectify</button>
			</div>
			<div class="col-md-1 col-sm-12 col-xs-12 form-group">
				<button class="btn btn-round btn-primary" type="button" ng-click="vm.openSwitchMemberModal()">Switch Member</button>
			</div>
		</div>

	</div>
</div>
</div>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

<script>
	$(document).ready(function() {
		$('#datetimepicker1').datetimepicker();

	});
</script>
