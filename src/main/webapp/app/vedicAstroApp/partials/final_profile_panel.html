<div class="x_panel" ng-controller="FinalProfileController as vm">

	<div class="x_title">
		<div class="row">
			<div class="col-md-10 col-sm-12 col-xs-12">
				<h2>
					<i class="fa fa-bars"></i> {{panelTitle}}
				</h2>
			</div>
			<div class="col-md-2 col-sm-12 col-xs-12">
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="x_content">
		<div class="row">
			<div class="col-md-3 col-sm-12 col-xs-12 form-group">
				<h4>Templates</h4>
			</div>
			<div class="col-md-3 col-sm-12 col-xs-12 form-group">
				<h4>Analysis Groups</h4>
			</div>
			<div class="col-md-6 col-sm-12 col-xs-12 form-group"></div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-12 col-xs-12 form-group">
				<select class="form-control" ng-model="vm.templateSelected"
				    ng-change="vm.filterByTemplate(vm.templateSelected.code)"
					ng-options="template.name for template in vm.predictionTemplates track by template.code">
				</select>
			</div>
			<div class="col-md-3 col-sm-12 col-xs-12 form-group">
				<select class="form-control" ng-model="vm.analysisGroupSelected"
					ng-change="vm.filterByAnalysisGroup(vm.analysisGroupSelected.code)"
					ng-options="analysisGroup.name for analysisGroup in vm.analysisGroups track by analysisGroup.code">
				</select>
			</div>
			<div class="col-md-1 col-sm-12 col-xs-12 form-group">
			<button class="btn btn-round btn-primary" type="button" ng-click="vm.loadProfileAspects()">Clear</button>
			</div>
			
		</div>
		<br>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12 form-group">
				<node-list ng-model="aspects" kids="children" heading-field="name"></node-list>
			</div>
		</div>
	</div>
</div>
</div>
