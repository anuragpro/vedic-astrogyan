
<div class="x_panel" ng-controller="HouseStrengthsController as vm">
	<div class="x_title">
		<div class="row">
			<div class="col-md-3 col-sm-12 col-xs-12">
				<h2>
					<i class="fa fa-bars"></i> {{vm.panelTitle}}
				</h2>
			</div>
			<div class="col-md-2 col-sm-5 col-xs-12 form-group ">
				<p>
					<select
						class="form-control control-label col-md-1 col-sm-3 col-xs-12"
						name="chartType">
						<option>Shadbala</option>
						<option>Jaimini</option>
						<option>AV</option>
					</select>
				</p>
			</div>
			<div class="col-md-7 col-sm-12 col-xs-12">
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="x_content">
		<div class="col-xs-1">
		<a href="" ng-click="vm.setHouseSelected(0)">
		    <div class="gauge_container">
				<div id="h1_gauge" class="gauge"></div>
			</div>
		</a>	
		</div>
		<div class="col-xs-1">
		<a href="" ng-click="vm.setHouseSelected(1)">
			<div class="gauge_container">
				<div id="h2_gauge" class="gauge"></div>
			</div>
		</a>	
		</div>
		<div class="col-xs-1">
		<a href="" ng-click="vm.setHouseSelected(2)">
			<div class="gauge_container">
				<div id="h3_gauge" class="gauge"></div>
			</div>
		</a>	
		</div>
		<div class="col-xs-1">
		<a href="" ng-click="vm.setHouseSelected(3)">
			<div class="gauge_container">
				<div id="h4_gauge" class="gauge"></div>
			</div>
		</a>	
		</div>
		<div class="col-xs-1">
		<a href="" ng-click="vm.setHouseSelected(4)">
			<div class="gauge_container">
				<div id="h5_gauge" class="gauge"></div>
			</div>
		</a>	
		</div>
		<div class="col-xs-1">
		<a href="" ng-click="vm.setHouseSelected(5)">
			<div class="gauge_container">
				<div id="h6_gauge" class="gauge"></div>
			</div>
		</a>	
		</div>
		<div class="col-xs-1">
		<a href="" ng-click="vm.setHouseSelected(6)">
			<div class="gauge_container">
				<div id="h7_gauge" class="gauge"></div>
			</div>
		</a>	
		</div>
		<div class="col-xs-1">
		<a href="" ng-click="vm.setHouseSelected(7)">
			<div class="gauge_container">
				<div id="h8_gauge" class="gauge"></div>
			</div>
		</a>	
		</div>
		<div class="col-xs-1">
		<a href="" ng-click="vm.setHouseSelected(8)">
			<div class="gauge_container">
				<div id="h9_gauge" class="gauge"></div>
			</div>
		</a>	
		</div>
		<div class="col-xs-1">
		<a href="" ng-click="vm.setHouseSelected(9)">
			<div class="gauge_container">
				<div id="h10_gauge" class="gauge"></div>
			</div>
		</a>	
		</div>
		<div class="col-xs-1">
		<a href="" ng-click="vm.setHouseSelected(10)">
			<div class="gauge_container">
				<div id="h11_gauge" class="gauge"></div>
			</div>
		</a>	
		</div>
		<div class="col-xs-1">
		<a href="" ng-click="vm.setHouseSelected(11)">
			<div class="gauge_container">
				<div id="h12_gauge" class="gauge"></div>
			</div>
		</a>	
		</div>
		<div class="clearfix"></div>
		<table class="table table-striped responsive-utilities jambo_table bulk_action">
			<thead>
				<tr class="headings">
					<th class="column-title" ng-repeat="header in vm.houseSignificances.headers">{{header}}</th>
				</tr>
			</thead>
			<tbody>
				<tr class="even pointer">
				    <td class=" ">{{vm.getHouseSelected().house}}</td>
					<td class=" ">{{vm.getHouseSelected().bodyPart}}</td>
					<td class=" ">{{vm.getHouseSelected().mental}}</td>
					<td class=" ">{{vm.getHouseSelected().accumulate}}</td>
					<td class=" ">{{vm.getHouseSelected().action}}</td>
					<td class=" ">{{vm.getHouseSelected().personalityTrait}}</td>
					<td class=" ">{{vm.getHouseSelected().relationship}}</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
