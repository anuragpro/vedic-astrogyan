<div class="left_col scroll-view" ng-controller="NavbarController as vm">

	<div class="navbar nav_title" style="border: 0;">
		<a href="index.html" class="site_title"><i class="fa fa-paw"></i>
			<span>{{ vm.menuTitle }}</span></a>
	</div>
	<div class="clearfix"></div>

	<!-- menu profile quick info -->
	<div class="profile">
		<div class="profile_pic">
			<img src="images/img.jpg" alt="..." class="img-circle profile_img">
		</div>
		<div class="profile_info">
			<span>Welcome,</span>
			<h2>{{ vm.user.firstName }} {{ vm.user.lastName }}</h2>
		</div>
	</div>
	<!-- /menu prile quick info -->
	<br />
	<!-- sidebar menu -->
	<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
		<div class="menu_section">
			<h3>{{ vm.user.role }}</h3>
			<ul class="nav side-menu">
				<li ng-repeat="menuItem in vm.menuItems"><a><i class="fa fa-home"></i> {{menuItem.menuTitle}} <span
						class="fa fa-chevron-down"></span></a>
					<ul class="nav child_menu" style="display: none">
						<li ng-repeat="subItem in menuItem.subItems"><a ng-href="{{subItem.href}}">{{subItem.title}}</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<!-- /sidebar menu -->

	<!-- /menu footer buttons -->
	<div class="sidebar-footer hidden-small">
		<a data-toggle="tooltip" data-placement="top" title="Settings"> <span
			class="glyphicon glyphicon-cog" aria-hidden="true"></span>
		</a> <a data-toggle="tooltip" data-placement="top" title="FullScreen">
			<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
		</a> <a data-toggle="tooltip" data-placement="top" title="Lock"> <span
			class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
		</a> <a data-toggle="tooltip" data-placement="top" title="Logout"> <span
			class="glyphicon glyphicon-off" aria-hidden="true"></span>
		</a>
	</div>
	<!-- /menu footer buttons -->
</div>
<script src="js/jquery.min.js"></script>
<script src="js/scrollview.js"></script>
