<div class="x_panel" ng-controller="NakDashaCalcController as vm">
	<div class="x_title">
		<div class="row">
			<div class="col-md-3 col-sm-12 col-xs-12">
				<h2>
					<i class="fa fa-bars"></i> {{vm.panelTitle}}
				</h2>
			</div>
			<div class="col-md-3 col-sm-5 col-xs-12">
				<p>
					<select class="form-control" ng-model="vm.nakDashaSelected"
						ng-options="nakDasha.name for nakDasha in vm.nakDashaOptions track by nakDasha.code">
					</select>
				</p>
			</div>
			<div class="col-md-3 col-sm-12 col-xs-12 form-group">
				<p class="input-group">
					<input type="text" readonly=true class="form-control"
						uib-datepicker-popup="{{vm.format}}" ng-model="vm.dt"
						is-open="vm.popup1.opened" min-date="vm.minDate"
						max-date="vm.maxDate" datepicker-options="vm.dateOptions"
						date-disabled="vm.disabled(date, mode)" ng-required="true"
						close-text="Close" alt-input-formats="vm.altInputFormats" ng-change="vm.changeDate()"/> <span
						class="input-group-btn" >
						<button type="button" class="btn btn-default"
							ng-click="vm.open1()">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
			</div>
			<div class="col-md-3 col-sm-12 col-xs-12">
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="x_content">
		<br>
		<div class="row">
			<div class="col-md-3 col-sm-6 col-xs-12">
				<h5>
					<b>{{vm.mainPeriodSelected.startDate}} -
						{{vm.mainPeriodSelected.endDate}}</b>
				</h5>
			</div>
			<div class="col-md-9 col-sm-6 col-xs-12">
				<div data-toggle="buttons" class="btn-group">
					<label ng-repeat="mainPeriod in vm.mainPeriods"
						class="btn {{vm.evaluateCurrentOrDefault(mainPeriod.current)}}"
						ng-click="vm.changeMainPeriodPlanet(mainPeriod)"> <input
						type="radio">{{mainPeriod.planet}}
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-6 col-xs-12">
				<h5>
					<b>{{vm.subPeriod1Selected.startDate}} -
						{{vm.subPeriod1Selected.endDate}}</b>
				</h5>
			</div>
			<div class="col-md-9 col-sm-6 col-xs-12">
				<div data-toggle="buttons" class="btn-group">
					<label ng-repeat="subPeriod1 in vm.subPeriods1"
						class="btn {{vm.evaluateCurrentOrDefault(subPeriod1.current)}}"
						ng-click="vm.changeSubPeriod1Planet(subPeriod1)">
						<input type="radio">{{subPeriod1.planet}}
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-6 col-xs-12">
				<h5>
					<b>{{vm.subPeriod2Selected.startDate}} -
						{{vm.subPeriod2Selected.endDate}}</b>
				</h5>
			</div>
			<div class="col-md-9 col-sm-6 col-xs-12">
				<div data-toggle="buttons" class="btn-group">
					<label ng-repeat="subPeriod2 in vm.subPeriods2"
						class="btn {{vm.evaluateCurrentOrDefault(subPeriod2.current)}}"
						ng-click="vm.changeSubPeriod2Planet(subPeriod2)">
						<input type="radio">{{subPeriod2.planet}}
					</label>
				</div>
			</div>
		</div>
		<br>
	</div>
</div>
