<div class="x_panel" ng-controller="PlanetaryStrengthsController as vm">
	<div class="x_title">
		<div class="row">
			<div class="col-md-3 col-sm-12 col-xs-12">
				<h2>
					<i class="fa fa-bars"></i> {{vm.panelTitle}}
				</h2>
			</div>
			<div class="col-md-2 col-sm-5 col-xs-12 form-group ">
				<p>
					<select
						class="form-control control-label col-md-1 col-sm-3 col-xs-12"
						name="chartType">
						<option>Shadbala</option>
						<option>Jaimini</option>
						<option>AV</option>
					</select>
				</p>
			</div>
			<div class="col-md-2 col-sm-5 col-xs-12 form-group ">
				<p>
					<select
						class="form-control control-label col-md-2 col-sm-3 col-xs-12"
						name="chartType">
						<option>Overall Strength</option>
						<option>Motional Strength</option>
						<option>Directional Strength</option>
						<option>Positional Strength</option>
						<option>Aspectual Strength</option>
						<option>Temporal Strength</option>
						<option>Natural Strength</option>
					</select>
				</p>
			</div>
			<div class="col-md-5 col-sm-12 col-xs-12">
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="x_content">
		<div class="col-xs-2">
			<p></p>
		</div>
		<div class="col-xs-1">
			<a href="" uib-popover-template="vm.popupTemplateUrl" popover-title="{{vm.getPlanetSelected().planet}} Significance" ng-click="vm.setPlanetSelected(0)" >
				<div class="gauge_container">
					<div id="sun" class="gauge"></div>
				</div>
			</a>
		</div>
		<div class="col-xs-1">
			<a href="" uib-popover-template="vm.popupTemplateUrl" popover-title="{{vm.getPlanetSelected().planet}} Significance" ng-click="vm.setPlanetSelected(1)">
				<div class="gauge_container">
					<div id="mon" class="gauge"></div>
				</div>
			</a>
		</div>
		<div class="col-xs-1">
			<a href="" uib-popover-template="vm.popupTemplateUrl" popover-title="{{vm.getPlanetSelected().planet}} Significance" ng-click="vm.setPlanetSelected(2)">
				<div class="gauge_container">
					<div id="mer" class="gauge"></div>
				</div>
			</a>
		</div>

		<div class="col-xs-1">
			<a href="" uib-popover-template="vm.popupTemplateUrl" popover-title="{{vm.getPlanetSelected().planet}} Significance" ng-click="vm.setPlanetSelected(3)">
				<div class="gauge_container">
					<div id="ven" class="gauge"></div>
				</div>
			</a>
		</div>
		<div class="col-xs-1">
			<a href="" uib-popover-template="vm.popupTemplateUrl" popover-title="{{vm.getPlanetSelected().planet}} Significance" ng-click="vm.setPlanetSelected(4)">
				<div class="gauge_container">
					<div id="mar" class="gauge"></div>
				</div>
			</a>
		</div>
		<div class="col-xs-1">
			<a href="" uib-popover-template="vm.popupTemplateUrl" popover-title="{{vm.getPlanetSelected().planet}} Significance" ng-click="vm.setPlanetSelected(5)">
				<div class="gauge_container">
					<div id="jup" class="gauge"></div>
				</div>
			</a>
		</div>
		<div class="col-xs-1">
			<a href="" uib-popover-template="vm.popupTemplateUrl" popover-title="{{vm.getPlanetSelected().planet}} Significance" ng-click="vm.setPlanetSelected(6)">
				<div class="gauge_container">
					<div id="sat" class="gauge"></div>
				</div>
			</a>
		</div>
		<div class="col-xs-3">
			<p></p>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
