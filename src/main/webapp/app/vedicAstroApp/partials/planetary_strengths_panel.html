<div class="x_panel" ng-controller="PlanetaryStrengthsController as vm">
	<div class="x_title">
		<div class="row">
			<div class="col-md-3 col-sm-12 col-xs-12">
				<h2>
					<i class="fa fa-bars"></i> {{vm.panelTitle}}
				</h2>
			</div>
			<div class="col-md-2 col-sm-5 col-xs-12 form-group ">
				<p>
					<select
						class="form-control control-label col-md-1 col-sm-3 col-xs-12"
						name="chartType">
						<option>Shadbala</option>
						<option>Jaimini</option>
						<option>AV</option>
					</select>
				</p>
			</div>
			<div class="col-md-2 col-sm-5 col-xs-12 form-group ">
				<p>
					<select
						class="form-control control-label col-md-2 col-sm-3 col-xs-12"
						name="chartType">
						<option>Overall Strength</option>
						<option>Motional Strength</option>
						<option>Directional Strength</option>
						<option>Positional Strength</option>
						<option>Aspectual Strength</option>
						<option>Temporal Strength</option>
						<option>Natural Strength</option>
					</select>
				</p>
			</div>
			<div class="col-md-5 col-sm-12 col-xs-12">
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="x_content">
		<div class="col-xs-2">
			<p></p>
		</div>

		<div class="col-xs-1">
			<div class="gauge_container">
				<div id="sun_gauge" class="gauge"></div>
			</div>
		</div>
		<div class="col-xs-1">
			<div class="gauge_container">
				<div id="mon_gauge" class="gauge"></div>
			</div>
		</div>
		<div class="col-xs-1">
			<div class="gauge_container">
				<div id="mer_gauge" class="gauge"></div>
			</div>
		</div>

		<div class="col-xs-1">
			<div class="gauge_container">
				<div id="ven_gauge" class="gauge"></div>
			</div>
		</div>
		<div class="col-xs-1">
			<div class="gauge_container">
				<div id="mar_gauge" class="gauge"></div>
			</div>
		</div>
		<div class="col-xs-1">
			<div class="gauge_container">
				<div id="jup_gauge" class="gauge"></div>
			</div>
		</div>
		<div class="col-xs-1">
			<div class="gauge_container">
				<div id="sat_gauge" class="gauge"></div>
			</div>
		</div>
		<div class="col-xs-3">
			<p></p>
		</div>
		<table class="table table-bordered">
			<thead>
				<tr class="headings">
					<th class="column-title">Body</th>
					<th class="column-title">Mind</th>
					<th class="column-title">Karmic</th>
					<th class="column-title">Age</th>
				</tr>
			</thead>
			<tbody>
				<tr class="even pointer">
					<td class=" ">Higher vitality</td>
					<td class=" ">Ego, Thinking like a king</td>
					<td class=" ">Success, Luck</td>
					<td class=" ">Powerless, Grow strong with time</td>
				</tr>
			</tbody>
		</table>

		<div class="clearfix"></div>

	</div>
</div>
