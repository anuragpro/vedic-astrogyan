

<div class="x_panel" ng-controller="PredictionTemplateController as vm">

	<div class="x_title">
		<div class="row">
			<div class="col-md-10 col-sm-12 col-xs-12">
				<h2>
					<i class="fa fa-bars"></i> {{vm.templatePanelTitle}}
				</h2>
			</div>
			<div class="col-md-2 col-sm-12 col-xs-12">
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="x_content">
		<!-- Smart Wizard -->

		<div id="wizard" class="form_wizard wizard_horizontal">
			<ul class="wizard_steps anchor">
				<li><a rel="{{vm.templateStep1.stepNo}}" isdone="{{vm.templateStep1.isDone}}"
					class="{{vm.templateStep1.status}}" ng-click="vm.gotoStep(1)" href="">
						<span class="step_no">{{vm.templateStep1.stepNo}}</span> <span
						class="step_descr"> {{vm.templateStep1.name}}<br> <small>{{vm.templateStep1.description}}</small>
					</span>
				</a></li>
				<li><a rel="{{vm.templateStep2.stepNo}}" isdone="{{vm.templateStep2.isDone}}"
					class="{{vm.templateStep2.status}}" ng-click="vm.gotoStep(2)" href="">
						<span class="step_no">{{vm.templateStep2.stepNo}}</span> <span
						class="step_descr"> {{vm.templateStep2.name}}<br> <small>{{vm.templateStep2.description}}</small>
					</span>
				</a></li>
			</ul>
			<div class="stepContainer">
				<div style="display: {{vm.templateStep1.style}}" class="wizard_content"
					id="step-1">
					<div class="row">
						<div class="col-md-3 col-sm-12 col-xs-12 form-group"></div>
						<div class="col-md-5 col-sm-12 col-xs-12 form-group">
							<select class="form-control" size=5 ng-model="vm.templateSelected"
								ng-options="template.name for template in vm.predictionTemplates track by template.code">
							</select>
						</div>
						<div class="col-md-4 col-sm-12 col-xs-12 form-group"></div>
					</div>
					<div class="row">
						<div class="col-md-3 col-sm-12 col-xs-12 form-group"></div>
						<div class="col-md-2 col-sm-12 col-xs-12 form-group">
							<div class="form-group">
								<input type="text" name="cat1" id="cat1" class="form-control"
									ng-model="vm.newTemplate.code" required placeholder="Code" />
							</div>
						</div>
						<div class="col-md-3 col-sm-12 col-xs-12 form-group">
							<div class="form-group">
								<input type="text" name="cat1" id="cat1" class="form-control"
									ng-model="vm.newTemplate.name" required placeholder="Name" />
							</div>
						</div>
						<div class="col-md-2 col-sm-12 col-xs-12 form-group">
							<div class="form-group">
						<a href="" ng-click="vm.addTemplate(vm.newTemplate)"><i class="fa fa-plus-square fa-2x"></i></a>	
							</div>
						</div>
						<div class="col-md-1 col-sm-12 col-xs-12 form-group"></div>
					</div>
					<div class="row">
						<div class="col-md-3 col-sm-12 col-xs-12 form-group"></div>
						<div class="col-md-2 col-sm-12 col-xs-12 form-group">
							<div class="form-group">
								<input type="text" name="cat1" id="cat1" class="form-control"
									ng-model="vm.templateSelected.code" required placeholder="Code" readonly />
							</div>
						</div>
						<div class="col-md-3 col-sm-12 col-xs-12 form-group">
							<div class="form-group">
								<input type="text" name="cat1" id="cat1" class="form-control"
									ng-model="vm.templateSelected.name" required placeholder="Name" />
							</div>
						</div>
						<div class="col-md-4 col-sm-12 col-xs-12 form-group">
						<a href="" ng-click="vm.updateTemplate(vm.templateSelected)"><i class="fa fa-check-square fa-2x"></i></a>
						<a href="" ng-click="vm.deleteTemplate(vm.templateSelected)"><i class="fa fa-minus-square fa-2x"></i></a>
						</div>
						
					</div>
				</div>
				<div style="display: {{vm.templateStep2.style}}" class="wizard_content"
					id="step-2">
					<h4 class="StepTitle">{{vm.templateStep2.title}}</h4>
					<div class="row">
					<div class="col-md-2 col-sm-12 col-xs-12 form-group"></div>
						<div class="col-md-8 col-sm-12 col-xs-12 form-group">
							<table class="table table-striped table-bordered">
								<tbody>
									<tr ng-repeat="aspect in vm.aspectsSelected">
										<td scope="row">{{aspect.path}}</td>
										<td scope="row"><input type="checkbox" ng-model="aspect.selected" ></td>
									</tr>
									
								</tbody>
							</table>
						</div>
						<div class="col-md-2 col-sm-12 col-xs-12 form-group"></div>
					</div>
				</div>
			</div>
			<div class="actionBar">
				<a class="btn btn-default {{vm.finishTemplateButton}}"
					ng-click="vm.finishTemplate()" href="">Finish</a><a
					class="btn btn-success {{vm.nextTemplateButton}}" ng-click="vm.gotoNextTemplate()"
					href="">Next</a><a class="btn btn-primary {{vm.previousTemplateButton}}"
					ng-click="vm.gotoPreviousTemplate()" href="">Previous</a>
			</div>
		</div>
		<!-- End SmartWizard Content -->
	</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/panelwidget.js"></script>
