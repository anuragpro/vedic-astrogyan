<div class="x_panel" ng-controller="TransitController as vm">
	<div class="x_title">
		<div class="row">
			<div class="col-md-3 col-sm-12 col-xs-12">
				<h2>
					<i class="fa fa-bars"></i> {{vm.panelTitle}}
				</h2>
			</div>
			<div class="col-md-2 col-sm-5 col-xs-12">
				<p>
					<select class="form-control" ng-model="vm.transitPlanetSelected"
					   ng-change="vm.changeInput()"
						ng-options="transitPlanet.name for transitPlanet in vm.transitPlanets track by transitPlanet.code">
					</select>
				</p>
			</div>
			<div class="col-md-3 col-sm-12 col-xs-12 form-group">
					<p class="input-group">
					<input type="text" readonly=true class="form-control"
						uib-datepicker-popup="{{vm.format}}" ng-model="vm.dt"
						is-open="vm.popup1.opened" min-date="vm.minDate"
						max-date="vm.maxDate" datepicker-options="vm.dateOptions"
						ng-required="true"
						close-text="Close" alt-input-formats="vm.altInputFormats" ng-change="vm.changeInput()"/> <span
						class="input-group-btn" >
						<button type="button" class="btn btn-default"
							ng-click="vm.open1()">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
			</div>
			<div class="col-md-4 col-sm-12 col-xs-12">
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="x_content">
		<div class="row">
			<div class="col-md-4 col-sm-6 col-xs-12">
				<p></p>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
				<h5>
					<b>Period : {{vm.transitInfo.startDate}} - {{vm.transitInfo.endDate}} </b>
				</h5>
			</div>
		</div>
		<div class="row">
		<div class="col-md-2 col-sm-6 col-xs-12"></div>
			<div class="col-md-8 col-sm-6 col-xs-12">
				<div data-toggle="buttons" class="btn-group">
					<label ng-repeat="zodiac in vm.zodiacs"
						class="btn {{vm.evaluateCurrentOrDefault(zodiac.current)}}"
						> <input
						type="radio">{{zodiac.code}}
					</label>
				</div>
			</div>
		</div>

		<br>
	</div>

</div>
