<div class="x_panel" ng-controller="VargaChartController as vm">
	<div class="x_title">
		<div class="row">
			<div class="col-md-4 col-sm-12 col-xs-12">
				<h2>
					<i class="fa fa-bars"></i>{{vm.panelTitle}}
				</h2>
			</div>
			<div class="col-md-5 col-sm-5 col-xs-12 form-group ">
				<p>
					<select class="form-control" ng-model="vm.vargaChartSelected"
					   ng-change="vm.changeInput()"
						ng-options="varga.name for varga in vm.vargas track by varga.code">
					</select>
				</p>
			</div>
			<div class="col-md-1 col-sm-12 col-xs-12"></div>
			<div class="col-md-2 col-sm-12 col-xs-12">
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="x_content">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div id="varga_chart_panel"></div>
			</div>
		</div>
	</div>
</div>
