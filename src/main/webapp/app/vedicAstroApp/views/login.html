
<div style="background: #F7F7F7;">
	<a class="hiddenanchor" id="toregister"></a> <a class="hiddenanchor"
		id="tologin"></a>

	<div id="wrapper">
		<div id="login" class="animate form">
			<section class="login_content">
				<form name="form" ng-submit="vm.login()" role="form">
					<h1>Vedic Astro</h1>
					<div class="form-group"
						ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
						<input type="text" name="username" id="username"
							class="form-control" ng-model="vm.username" required
							placeholder="Username" /> <span
							ng-show="form.username.$dirty && form.username.$error.required"
							class="help-block">Username is required</span>
					</div>
					<div class="form-group"
						ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
						<input type="password" name="password" id="password"
							class="form-control" ng-model="vm.password" required
							placeholder="Password" /> <span
							ng-show="form.password.$dirty && form.password.$error.required"
							class="help-block">Password is required</span>
					</div>
					<div class="form-actions">
						<button type="submit"
							ng-disabled="form.$invalid || vm.dataLoading"
							class="btn btn-primary">Login</button>
						<img ng-if="vm.dataLoading"
							src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
						<a href="#/register" class="btn btn-link">Register</a>
					</div>
					<div class="clearfix"></div>
					<div class="separator">

						<p class="change_link">
							New to site? <a href="#toregister" class="to_register">
								Create Account </a>
						</p>
						<div class="clearfix"></div>
						<br />
						<div>
							<h1>
								<i class="fa fa-paw" style="font-size: 26px;"></i> Vedic Astro!
							</h1>

							<p>©2016 All Rights Reserved. Privacy and Terms</p>
						</div>
					</div>

				</form>
				<!-- form -->
			</section>
			<!-- content -->
		</div>
		<div id="register" class="animate form">
			<section class="login_content">
				<form>
					<h1>Create Account</h1>
					<div>
						<input type="text" class="form-control" placeholder="Username"
							required="" />
					</div>
					<div>
						<input type="email" class="form-control" placeholder="Email"
							required="" />
					</div>
					<div>
						<input type="password" class="form-control" placeholder="Password"
							required="" />
					</div>
					<div>
						<a class="btn btn-default submit" href="main.html">Submit</a>
					</div>
					<div class="clearfix"></div>
					<div class="separator">

						<p class="change_link">
							Already a member ? <a href="#tologin" class="to_register">
								Log in </a>
						</p>
						<div class="clearfix"></div>
						<br />

					</div>
				</form>
				<!-- form -->
			</section>
			<!-- content -->
		</div>
	</div>
</div>
